<!-- Button trigger modal -->
<button id="modal-button" type="button" class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#staticBack">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-square"
        viewBox="0 0 16 16">
        <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
        <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
    </svg>
    Agregar Carrera
</button>

<!-- Modal -->
<div class="modal fade" id="staticBack" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Complete los siguientes datos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="formCarrera" class="row g-3 needs-validation">
                        <div class="col-md-8">
                            <label class="form-label">*Nombre de la carrera:</label>
                            <input type="text" class="form-control" formControlName="nombre_carrera" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">*Resolucion N°:</label>
                            <input type="number" class="form-control" formControlName="resolucion" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">*Cantidad Años:</label>
                            <input type="number" class="form-control" formControlName="cant_anios" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">*Cantidad Horas Cátedras:</label>
                            <input type="number" class="form-control" formControlName="cant_horas" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">*Cantidad de materias:</label>
                            <input type="number" class="form-control" formControlName="cant_materias" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn" [disabled]="formCarrera.invalid" style="background-color: #FF5D00; color: #fff;" (click)="guardarCarrera(formCarrera.value)">Agregar</button>
            </div>
        </div>
    </div>
</div>
