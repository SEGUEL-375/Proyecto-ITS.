<!-- Button trigger modal -->
<button id="modal-button" type="button" class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#staticBack">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
        viewBox="0 0 16 16">
        <path
            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
    </svg>
</button>

<!-- Modal -->
<div class="modal fade" id="staticBack" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Complete los siguientes datos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="formCarrera" class="row g-3 needs-validation">
                        <div class="col-md-8">
                            <label class="form-label">*Nombre de la carrera:</label>
                            <input type="text" class="form-control" placeholder="{{carreras[0] && carreras[0].nombre_carrera}}" formControlName="nombre_carrera">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">*Resolucion N°:</label>
                            <input type="number" class="form-control" placeholder="{{carreras[0] && carreras[0].resolucion}}" formControlName="resolucion">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">*Cantidad Años:</label>
                            <input type="number" class="form-control" placeholder="{{carreras[0] && carreras[0].cant_anios}}" formControlName="cant_anios">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">*Cantidad Horas Cátedras:</label>
                            <input type="number" class="form-control" placeholder="{{carreras[0] && carreras[0].cant_horas}}" formControlName="cant_horas">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">*Cantidad de materias:</label>
                            <input type="number" class="form-control" formControlName="cant_materias" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn" style="background-color: #FF5D00; color: #fff;" (click)="actualizarDatos(formCarrera.value)">Actualizar</button>
            </div>
        </div>
    </div>
</div>
