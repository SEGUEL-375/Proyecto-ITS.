<div id="container">
    <!-- imagen del logo de la institucion -->
    <div>
        <img src="./../../../assets/logo-institucion.png" alt="logoinstitucion">
    </div>
    <br>
    <div class="form">
        <h2>Registro</h2>
        <hr class="border-1 opacity-75">
        <div class="header">
            <h4>Complete los siguientes datos</h4>
            <h6 id="color">(*) Campos obligatorios</h6>
        </div>
        <br>
        <form [formGroup]="formRegister" class="row g-3">
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label"><span id="font-color">*</span>Nombre/s:</label>
                <input type="text" class="form-control" placeholder="Nombre completo" formControlName="nombre_user" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Apellido:</label>
                <input type="text" class="form-control" placeholder="Apellido completo" formControlName="apellido_user" required>
            </div>
            <br>
            <div class="col-md-7">
                <label for="validationCustom05" class="form-label"><span id="font-color">*</span>Email:</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" formControlName="email_user" required>
            </div>
            <div class="col-md-5">
                <label for="validationCustom02" class="form-label"><span id="font-color">*</span>Contrase√±a:</label>
                <input type="password" class="form-control" placeholder="Debe tener mas de 8 caracteres" formControlName="password_user" required>
            </div>
        </form>
    </div>
    <br>
    <div class="buttons-container">
        <button type="button" id="btn1" class="btn btn-primary btn-lg btn-block" [disabled]="formRegister.invalid" (click)="registrarse(formRegister.value)">Registrarse</button>
        <a type="button" style="color: #FF5D00; text-decoration: underline;" routerLink="/login">Volver al login</a>
    </div>
</div>
