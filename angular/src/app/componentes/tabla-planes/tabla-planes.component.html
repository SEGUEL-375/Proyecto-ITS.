<div *ngIf="carrera[0] == '1'">
    <form [formGroup]="formEdit">
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Nombre Materia</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Ubicacion</th>
                    <th scope="col">Ubicacion Anual</th>
                    <th>
                        <div *ngIf="login && userRol == 'admin' || userRol == 'director'">
                            <button type="button" class="btn btn-outline-secondary" (click)="nuevaMateria()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 20">
                                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                </svg>
                            </button>
                        </div>
                    </th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let materia of planEstudio?.materias; index as i">
                    <td>{{i + 1}}</td>
                    <td><fieldset [disabled]="!edit"><input type="text" placeholder="{{planEstudio.materias[i].nombre_materia}}" formControlName="nombre_materia"></fieldset></td>
                    <td><fieldset [disabled]="!edit"><input type="text" placeholder="{{planEstudio.materias[i].detalle}}" formControlName="detalle"></fieldset></td>
                    <td><fieldset [disabled]="!edit"><input type="text" placeholder="{{planEstudio.materias[i].ubicacion}}" formControlName="ubicacion"></fieldset></td>
                    <td><fieldset [disabled]="!edit"><input type="text" placeholder="{{planEstudio.materias[i].ubicacion_anual}}" formControlName="ubicacion_anual"></fieldset></td>
                    <td>
                        <div *ngIf="login && userRol == 'admin' || userRol == 'director'">
                            <button type="button" class="btn btn-outline-secondary" style="margin-right: 5px;" (click)="editPlanEstudio(materia)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" (click)="eliminarMateria(materia)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
